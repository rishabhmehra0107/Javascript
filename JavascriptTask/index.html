<body>
    <div class="container">

            </div>
          </div>
          <div class="event-container">
            <div class="event-section filter-section">
                <div class="department"><h3><b>Departments</b></h3>
                    <div class="department-list"><button class="get-employee-department" id="department1" onclick="displayEmployee(document.getElementById('department1').innerHTML)"></button><p class="get-employee-department-count"></p></div>
                    <div class="department-list"><button class="get-employee-department" id="department2" onclick="displayEmployee(document.getElementById('department2').innerHTML)"></button><p class="get-employee-department-count"></p></div>
                    <div class="department-list"><button class="get-employee-department" id="department3" onclick="displayEmployee(document.getElementById('department3').innerHTML)"></button><p class="get-employee-department-count"></p></div>
                    <div class="department-list"><button class="get-employee-department" id="department4" onclick="displayEmployee(document.getElementById('department4').innerHTML)"></button><p class="get-employee-department-count"></p></div>
                </div>
                <div class="office">
                    <h3>Offices</h3>
                    <div class="office-list"><button class="get-employee-office" id="office1" onclick="displayEmployee(document.getElementById('office1').innerHTML)"></button><p class="get-employee-office-count"></p></div>
                    <div class="office-list"><button class="get-employee-office" id="office2" onclick="displayEmployee(document.getElementById('office2').innerHTML)"></button><p class="get-employee-office-count"></p></div>
                    <div class="office-list"><button class="get-employee-office" id="office3" onclick="displayEmployee(document.getElementById('office3').innerHTML)"></button><p class="get-employee-office-count"></p></div>
                    <div class="office-list"><button class="get-employee-office" id="office4" onclick="displayEmployee(document.getElementById('office4').innerHTML)"></button><p class="get-employee-office-count"></p></div>
                </div>
                <div class="job-title">
                    <h3>Job Titles</h3>
                    <div class="job-title-list"><button class="get-employee-job-title" id="job1" onclick="displayEmployee(document.getElementById('job1').innerHTML)"></button><p class="get-employee-job-title-count"></p></div>
                    <div class="job-title-list"><button class="get-employee-job-title" id="job2" onclick="displayEmployee(document.getElementById('job2').innerHTML)"></button><p class="get-employee-job-title-count"></p></div>
                    <div class="job-title-list"><button class="get-employee-job-title" id="job3" onclick="displayEmployee(document.getElementById('job3').innerHTML)"></button><p class="get-employee-job-title-count"></p></div>
                    <div class="job-title-list"><button class="get-employee-job-title" id="job4" onclick="displayEmployee(document.getElementById('job4').innerHTML)"></button><p class="get-employee-job-title-count"></p></div>
                </div>
                <div class="view-more">
                    <button>view more</button>
                </div>
            </div>
            <div class="event-section employee-display-section">
                <div class="search-button">
                    <button><i class="fas fa-user"></i></button>
                <div id="buttonsHolder"></div>
                </div>
                <div>
                <div class="user-access-bar search-employee-section">
                    <p><b>Search</b></p>
                    <div class="search-box">

                        <i class="fa fa-search" aria-hidden="true"></i>
                    
                        <input type="search" onsearch="getData()" placeholder="Enter any keyword" name="searchEntry">
                    
                    </div>
                    <button type="button" onclick="clearData()">Clear</button>
                </div>
                <div class="user-access-bar filter-employee-section">
                    <p>Filter by</p>
                    <select name="filterEmployee" id="selectType">
                        <option value="Preferred Name">Preferred Name</option>
                        <option value="First Name">First Name</option>
                        <option value="Last Name">Last Name</option>
                        <option value="Department">Department</option>
                        <option value="Office">Office</option>
                        <option value="Job Title">Job Title</option>
                        <option value="Email">Email</option>
                        <option value="Phone">Phone</option>
                        <option value="Skype ID">Skype ID</option>
                      </select>
                </div>
                <div class="user-access-bar add-employee-button">
                    <button type="button" onclick="openForm()">Add Employee</button>
                </div>
            </div>
            <div class="note">
                <p><b class="note-section">Note:</b> Please use the advanced filter options to refine your results.</p>
            </div>
                <div class="employee-section">
                    <div class="employee-cards">
                    <div class="employee-card" onclick="openEmployeeForm(document.getElementsByClassName('name')[0].innerHTML)">
                        <img class="container-image" src="https://cdn.wisden.com/wp-content/uploads/2017/11/GettyImages-689405274-e1520010556769.jpg">
                        <div class="container-text">
                          <h4 class="name"></h4>
                          <p class="employee-job-title"></p>
                          <p class="employee-department"></p>
                          <i class="fas fa-phone-square-alt"></i>
                          <i class="fas fa-envelope"></i>
                          <i class="fas fa-comment"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-heart"></i>
                        </div>
                      </div>
                      <div class="employee-card" onclick="openEmployeeForm(document.getElementsByClassName('name')[1].innerHTML)">
                        <img class="container-image" src="https://cdn.wisden.com/wp-content/uploads/2017/11/GettyImages-689405274-e1520010556769.jpg">
                        <div class="container-text">
                          <h4 class="name"></h4>
                          <p class="employee-job-title"></p>
                          <p class="employee-department"></p>
                          <i class="fas fa-phone-square-alt"></i>
                          <i class="fas fa-envelope"></i>
                          <i class="fas fa-comment"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-heart"></i>
                        </div>
                      </div>
                      <div class="employee-card" onclick="openEmployeeForm(document.getElementsByClassName('name')[2].innerHTML)">
                        <img class="container-image" src="https://cdn.wisden.com/wp-content/uploads/2017/11/GettyImages-689405274-e1520010556769.jpg">
                        <div class="container-text">
                          <h4 class="name"></h4>
                          <p class="employee-job-title"></p>
                          <p class="employee-department"></p>
                          <i class="fas fa-phone-square-alt"></i>
                          <i class="fas fa-envelope"></i>
                          <i class="fas fa-comment"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-heart"></i>
                        </div>
                      </div>
                      <div class="employee-card" onclick="openEmployeeForm(document.getElementsByClassName('name')[3].innerHTML)">
                        <img class="container-image" src="https://cdn.wisden.com/wp-content/uploads/2017/11/GettyImages-689405274-e1520010556769.jpg">
                        <div class="container-text">
                          <h4 class="name"></h4>
                          <p class="employee-job-title"></p>
                          <p class="employee-department"></p>
                          <i class="fas fa-phone-square-alt"></i>
                          <i class="fas fa-envelope"></i>
                          <i class="fas fa-comment"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-heart"></i>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
          </div>
    </div>
    <div class="form-popup" id="myForm">
        <form name="EmployeeForm" class="form-container">
          <h1>Add Employee</h1>
          <button type="button" class="cancel-button" onclick="closeForm()">Cancel</button>
        <div class="form-field">
          <label for="firstname"><b>First Name</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter First Name" name="firstname" required onchange="removeError('fromFirstName')"><span class="formerror"></span>
        </div>
        <div class="form-field">
          <label for="lastname"><b>Last Name</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter Last Name" name="lastname" required onchange="removeError('fromLastName')"><span class="formerror"> </span>
        </div>
        <div class="form-field">
          <label for="email"><b>Email</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter Email" name="email" required onchange="removeError('fromEmail')"><span class="formerror"> </span>
        </div>
        <div class="form-field">
          <label for="jobtitle"><b>Job Title</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter Job Title" name="jobtitle" required onchange="removeError('fromJobTitle')"><span class="formerror"> </span>
        </div>
        <div class="form-field">
          <label for="office"><b>Office</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter Office" name="office" required onchange="removeError('fromOffice')"><span class="formerror"></span>
        </div>
        <div class="form-field">
          <label for="department"><b>Department</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter Department" name="department" required onchange="removeError('fromDepartment')"><span class="formerror"></span>
        </div>
        <div class="form-field">
          <label for="phone"><b>Phone Number</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter Phone Number" name="phone" required onchange="removeError('fromPhone')"><span class="formerror"></span>
        </div>
        <div class="form-field">
          <label for="skype"><b>Skype ID</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter Skype ID" name="skype" required onchange="removeError('fromSkypeId')"><span class="formerror"></span>
        </div>
        <div class="form-field">
            <button type="button" class="form-button" onclick="closeForm()">Cancel</button>
          <button type="button" class="form-button" onclick="formSubmit()">Create</button>
        </div>
        </form>
      </div>
      <div class="form-popup" id="employeeForm">
        <form class="form-container" name="EmployeeDetails">
            <h1>Employee Details</h1>
        <div class="form-field">
            <label for="employeeid">Employee Id:</label>
            <input type="number" id="displayEmployeeId" name="employeeid">
        </div>
        <div class="form-field">
            <label for="firstname">First Name:</label>
            <input type="text" id="displayFirstName" name="firstname">
        </div>
        <div class="form-field">
            <label for="lastname">Last Name:</label>
            <input type="text" id="displayLastName" name="lastname">
        </div>
        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="displayEmail" name="email">
        </div>
        <div class="form-field">
            <label for="jobtitle">Job Title:</label>
            <input type="text" id="displayJobTitle" name="jobtitle">
        </div>
        <div class="form-field">
            <label for="office">Office:</label>
            <input type="text" id="displayOffice" name="office">
        </div>
        <div class="form-field">
            <label for="department">Department:</label>
            <input type="text" id="displayDepartment" name="department">
        </div>
        <div class="form-field">
            <label for="preferredname">Preffered Name:</label>
            <input type="text" id="displayPreferredName" name="preferredname">
        </div>
        <div class="form-field">
            <label for="phone">Phone:</label>
            <input type="text" id="displayPhone" name="phone">
        </div>
        <div class="form-field">
            <label for="skypeid">Skype ID:</label>
            <input type="text" id="displaySkypeId" name="skypeid">
        </div>
        <div class="form-field">
            <button type="button" class="form-button" onclick="closeForm()">Close</button>
          <button type="button" class="form-button" onclick="updateEmployeeForm(document.getElementById('displayEmployeeId').value)">Save</button>
        </div>
        </form>
      </div>
</body>
</html>
