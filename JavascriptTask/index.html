    window.addEventListener( "load", function( windowLoadE ) {
    var p, letter, button, holder;
    holder = document.getElementById( "buttonsHolder" );
    for ( var i = 65; i <= 90; i++ ) {
        if ( i == 65) {
            p = document.createElement( "p" );
        }
        letter = String.fromCharCode( i );
        button = document.createElement( "button" );
        button.style.background="#00b1fc";
        button.style.fontSize="24px";
        button.style.color="white";
        button.style.border="none";
        button.style.cursor="pointer";
        button.innerHTML = letter;
        button.setAttribute( "data-letter", letter );
        button.onclick = function( e ) { searchByLetter( this.getAttribute( "data-letter" ) ); };
        p.appendChild( button );
        if ( i == 90 ) {
            holder.appendChild( p );
        }
    }
} );
function searchByLetter( letter ) {
    for(var i=0;i<employeesFirstName.length;i++){
        if(employeesFirstName[i].charAt(0)==letter){
            document.getElementsByClassName("employee-card")[i].style.display="inline-block";
                document.getElementsByClassName("name")[i].innerHTML = employeesFirstName[i]+" "+employeesLastName[i];
                document.getElementsByClassName("employeeJobTitle")[i].innerHTML = employeesJobTitle[i];
                document.getElementsByClassName("employeeDepartment")[i].innerHTML = employeesDepartment[i];
        }
    }
}
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

function filterFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  div = document.getElementById("myDropdown");
  a = div.getElementsByTagName("a");
  for (i = 0; i < a.length; i++) {
    txtValue = a[i].textContent || a[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      a[i].style.display = "";
    } else {
      a[i].style.display = "none";
    }
  }
}

    function getData(){

function filterBy(filterType){
    if(filterType=='pfdName'){
        document.getElementsByClassName("dropbtn")[0].innerText="Preferred Name";
        currentFilterType="Preferred Name";
    }
    if(filterType=='fstName'){
        document.getElementsByClassName("dropbtn")[0].innerText="First Name";
        currentFilterType="First Name";
    }
    if(filterType=='lstName'){
        document.getElementsByClassName("dropbtn")[0].innerText="Last Name";
        currentFilterType="Last Name";
    }
    if(filterType=='dpt'){
        document.getElementsByClassName("dropbtn")[0].innerText="Department";
        currentFilterType="Department";
    }
    if(filterType=='ofc'){
        document.getElementsByClassName("dropbtn")[0].innerText="Office";
        currentFilterType="Office";
    }
    if(filterType=='job'){
        document.getElementsByClassName("dropbtn")[0].innerText="Job Title";
        currentFilterType="Job Title";
    }
}
function clearData(){
    var elements=document.getElementsByClassName("employee-card");
