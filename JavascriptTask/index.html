<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
    <div class="container">
          <div class="topnav-container">
            <div class="topnav-section logo-section">
                <div class="logo"><a href="index.html"><img src="images/saketa.png" alt="logo"></a></div>
            </div>
            <div class="topnav-section employee-directory-section">
                <h1>Employee Directory</h1>
                <p>The Ultimate People Directory Experience</p>
            </div>
            <div class="topnav-section profile-section">
                <h2>Welcome, <span class="profile-name">Rishabh Mehra</span><span><img class="profile-pic" src="https://media-exp1.licdn.com/dms/image/C4E03AQFnFxW8sKuMHw/profile-displayphoto-shrink_400_400/0/1598185426250?e=1622678400&v=beta&t=d4ktJ4XNgOpCT5Q1qgRUtT14UhrqZzKO1_mRd0dFRGk"></span></h2>
            </div>
          </div>
          <div class="event-container">
            <div class="event-section filter-section">
                <div class="department"><h3>Departments</h3>
                    <div class="department-list"><button onclick="displayEmployee('IT')">IT</button><p id="itCount">(0)</p></div>
                    <div class="department-list"><button onclick="displayEmployee('HR')">Human Resources</button><p id="hrCount">(0)</p></div>
                    <div class="department-list"><button onclick="displayEmployee('MD')">MD</button><p id="mdCount">(0)</p></div>
                    <div class="department-list"><button onclick="displayEmployee('Sales')">Sales</button><p id="salesCount">(0)</p></div>
                </div>
                <div class="office">
                    <h3>Offices</h3>
                    <div class="office-list"><button type="button" onclick="displayEmployee('Seattle')">Seattle</button><p id="seattleCount">(0)</p></div>
                    <div class="office-list"><button type="button" onclick="displayEmployee('India')">India</button><p id="indiaCount">(0)</p></div>
                </div>
                <div class="job-title">
                    <h3>Job Titles</h3>
                    <div class="job-title-list"><button type="button" onclick="displayEmployee('SharePoint')">SharePoint Practice Head</button><p id="sphCount">(0)</p></div>
                    <div class="job-title-list"><button type="button" onclick="displayEmployee('NetDevelopment')">Net Development Lead</button><p id="ndlCount">(0)</p></div>
                    <div class="job-title-list"><button type="button" onclick="displayEmployee('Recruiting')">Recruiting Expert</button><p id="reCount">(0)</p></div>
                    <div class="job-title-list"><button type="button" onclick="displayEmployee('BIDeveloper')">BI Developer</button><p id="bidCount">(0)</p></div>
                    <div class="job-title-list"><button type="button" onclick="displayEmployee('BusinessAnalyst')">Business Analyst</button><p id="baCount">(0)</p></div>
                </div>
                <div class="view-more">
                    <button>view more</button>
                </div>
            </div>
            <div class="event-section employee-display-section">
                <div class="search-button">
                    <button><i class="fas fa-user"></i></button>
                <div id="buttonsHolder"></div>
                </div>
                <div>
                <div class="user-access-bar search-employee-section">
                    <p><b>Search</b></p>
                    <div class="search-box">

                        <i class="fa fa-search" aria-hidden="true"></i>
                    
                        <input type="search" onsearch="getData()" placeholder="Enter any keyword" name="searchEntry">
                    
                    </div>
                    <button type="button" onclick="clearData()">Clear</button>
                </div>
                <div class="user-access-bar filter-employee-section">
                    <p>Filter by</p>
                    <select name="filterEmployee" id="selectType">
                        <option value="Preferred Name">Preferred Name</option>
                        <option value="First Name">First Name</option>
                        <option value="Last Name">Last Name</option>
                        <option value="Department">Department</option>
                        <option value="Office">Office</option>
                        <option value="Job Title">Job Title</option>
                      </select>
                </div>
                <div class="user-access-bar add-employee-button">
                    <button type="button" onclick="openForm()">Add Employee</button>
                </div>
            </div>
            <div class="note">
                <p><b class="note-section">Note:</b> Please use the advanced filter options to refine your results.</p>
            </div>
                <div class="employee-section">
                    <div class="employee-card" onclick="openEmployeeForm(document.getElementsByClassName('name')[0].innerHTML)">
                        <img class="container-image" src="https://media-exp1.licdn.com/dms/image/C5103AQH5Qh9y5hMXuw/profile-displayphoto-shrink_400_400/0/1546768551618?e=1622073600&v=beta&t=WSGvpHQGBfvhZDAFjQwy7lVeuI-rtcCdk1jIAhPtj-A">
                        <div class="container-text">
                          <h4 class="name"></h4>
                          <p class="employee-job-title"></p>
                          <p class="employee-department"></p>
                          <i class="fas fa-phone-square-alt"></i>
                          <i class="fas fa-envelope"></i>
                          <i class="fas fa-comment"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-heart"></i>
                        </div>
                      </div>
                      <div class="employee-card" onclick="openEmployeeForm(document.getElementsByClassName('name')[1].innerHTML)">
                        <img class="container-image" src="https://media-exp1.licdn.com/dms/image/C5103AQH5Qh9y5hMXuw/profile-displayphoto-shrink_400_400/0/1546768551618?e=1622073600&v=beta&t=WSGvpHQGBfvhZDAFjQwy7lVeuI-rtcCdk1jIAhPtj-A">
                        <div class="container-text">
                          <h4 class="name"></h4>
                          <p class="employee-job-title"></p>
                          <p class="employee-department"></p>
                          <i class="fas fa-phone-square-alt"></i>
                          <i class="fas fa-envelope"></i>
                          <i class="fas fa-comment"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-heart"></i>
                        </div>
                      </div>
                      <div class="employee-card" onclick="openEmployeeForm(document.getElementsByClassName('name')[2].innerHTML)">
                        <img class="container-image" src="https://media-exp1.licdn.com/dms/image/C5103AQH5Qh9y5hMXuw/profile-displayphoto-shrink_400_400/0/1546768551618?e=1622073600&v=beta&t=WSGvpHQGBfvhZDAFjQwy7lVeuI-rtcCdk1jIAhPtj-A">
                        <div class="container-text">
                          <h4 class="name"></h4>
                          <p class="employee-job-title"></p>
                          <p class="employee-department"></p>
                          <i class="fas fa-phone-square-alt"></i>
                          <i class="fas fa-envelope"></i>
                          <i class="fas fa-comment"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-heart"></i>
                        </div>
                      </div>
                      <div class="employee-card" onclick="openEmployeeForm(document.getElementsByClassName('name')[3].innerHTML)">
                        <img class="container-image" src="https://media-exp1.licdn.com/dms/image/C5103AQH5Qh9y5hMXuw/profile-displayphoto-shrink_400_400/0/1546768551618?e=1622073600&v=beta&t=WSGvpHQGBfvhZDAFjQwy7lVeuI-rtcCdk1jIAhPtj-A">
                        <div class="container-text">
                          <h4 class="name"></h4>
                          <p class="employee-job-title"></p>
                          <p class="employee-department"></p>
                          <i class="fas fa-phone-square-alt"></i>
                          <i class="fas fa-envelope"></i>
                          <i class="fas fa-comment"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-heart"></i>
                        </div>
                      </div>
                </div>
            </div>
          </div>
    </div>
    <div class="form-popup" id="myForm">
        <form name="EmployeeForm" class="form-container">
          <h1>Add Employee</h1>
          <button type="button" class="cancel-button" onclick="closeForm()">Cancel</button>
        <div class="form-field">
          <label for="firstname"><b>First Name</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter First Name" name="firstname" required><span class="formerror"></span>
        </div>
        <div class="form-field">
          <label for="lastname"><b>Last Name</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter Last Name" name="lastname" required><span class="formerror"> </span>
        </div>
        <div class="form-field">
          <label for="email"><b>Email</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter Email" name="email" required="true"><span class="formerror"> </span>
        </div>
        <div class="form-field">
          <label for="jobtitle"><b>Job Title</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter Job Title" name="jobtitle" required><span class="formerror"> </span>
        </div>
        <div class="form-field">
          <label for="office"><b>Office</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter Office" name="office" required><span class="formerror"></span>
        </div>
        <div class="form-field">
          <label for="department"><b>Department</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter Department" name="department" required><span class="formerror"></span>
        </div>
        <div class="form-field">
          <label for="phone"><b>Phone Number</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter Phone Number" name="phone" required><span class="formerror"></span>
        </div>
        <div class="form-field">
          <label for="skype"><b>Skype ID</b><b class="star">*</b></label>
          <input type="text" placeholder="Enter Skype ID" name="skype" required><span class="formerror"></span>
        </div>
        <div class="form-field">
          <button type="button" class="form-button" onclick="formSubmit()">Add</button>
          <button type="button" class="form-button" onclick="closeForm()">Cancel</button>
        </div>
        </form>
      </div>
      <div class="form-popup" id="employeeForm">
        <form class="form-inline" name="EmployeeDetails">
            <label for="employeeid">Employee Id:</label>
            <input type="number" id="displayEmployeeId" name="employeeid">
            <label for="firstname">First Name:</label>
            <input type="text" id="displayFirstName" name="firstname">
            <label for="lastname">Last Name:</label>
            <input type="text" id="displayLastName" name="lastname">
            <label for="email">Email:</label>
            <input type="email" id="displayEmail" name="email">
            <label for="jobtitle">Job Title:</label>
            <input type="text" id="displayJobTitle" name="jobtitle">
            <label for="office">Office:</label>
            <input type="text" id="displayOffice" name="office">
            <label for="department">Department:</label>
            <input type="text" id="displayDepartment" name="department">
            <label for="preferredname">Preffered Name:</label>
            <input type="text" id="displayPreferredName" name="preferredname">
            <label for="phone">Phone:</label>
            <input type="text" id="displayPhone" name="phone">
            <label for="skypeid">Skype ID:</label>
            <input type="text" id="displaySkypeId" name="skypeid">
            <button type="button" onclick="updateEmployeeForm(document.getElementById('displayEmployeeId').value)">Update</button>
            <button type="button" onclick="closeEmployeeForm()">Save</button>
          </form>
      </div>
</body>
</html>
